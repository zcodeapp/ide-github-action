name: 'ZCode IDE in Github Actions'
description: 'Start a Zcode IDE (on default port 3000)'

branding:
  icon: 'server'
  color: 'purple'

inputs:
  ide-version:
    description: 'IDE version to use (default "latest")'
    required: false
    default: 'latest'
  ide-port:
    description: 'IDE port to use (default "3000")'
    required: false
    default: '3000'
  ide-network:
    description: 'IDE network to use (default "host")'
    required: false
    default: 'host'
  ide-container-name:
    description: 'IDE container name to use (default "test_container")'
    required: false
    default: 'test_container'
  ide-rate-points:
    description: 'IDE rate points (default "5")'
    required: false
    default: 5
  ide-rate-duration:
    description: 'IDE rate duration (default "600")'
    required: false
    default: 600
  ide-server-key:
    description: 'IDE server key (default "355b5636-3c3e-4e57-97ad-5e1dd40283a2")'
    required: false
    default: '355b5636-3c3e-4e57-97ad-5e1dd40283a2'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.ide-version }}
    - ${{ inputs.ide-port }}
    - ${{ inputs.ide-network }}
    - ${{ inputs.ide-container-name }}
    - ${{ inputs.ide-rate-points }}
    - ${{ inputs.ide-rate-duration }}
    - ${{ inputs.ide-server-key }}